jdbc.driverClassName=com.mysql.cj.jdbc.Driver

db.dialect=org.hibernate.dialect.MySQL5Dialect
db.hbm2ddl.auto=create
db.url=jdbc:mysql://localhost:3306/sampleservice?serverTimezone=UTC&useServerPrepStmts=false&rewriteBatchedStatements=true
mysql.user=root
mysql.password=example
logging.level=debug
spring.flyway.locations=classpath:db/migration
config.pageSize=100000

spring.batch.initialize-schema=ALWAYS
spring.batch.job.enabled=false

